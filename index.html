<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="index.js"></script>
  </head>
  <body class="h-[100vh] bg-gray-600 flex justify-center items-center">

    <div class="bg-white w-[400px] h-[540px] flex flex-col items-center p-4 rounded-xl">
        <input class="border-1 border-gray-900 mt-6 flex justify-center w-[100%] h-[80px] text-black text-[20px] text-right px-4 rounded-xl" type="text" id="display" placeholder="0">

        <div class="w-[100%] grid justify-center grid-cols-4 mt-6 gap-[10px] text-white">
        <button class="w-[80px] h-[60px] rounded-[20px] bg-amber-600 active:bg-amber-800 border-1 border-white " onclick="Reset('')">C</button>
        <button class="w-[80px] h-[60px] rounded-[20px] bg-amber-600 active:bg-amber-800 border-1 border-white" onclick="AppendValue('/')">รท</button>
        <button class="w-[80px] h-[60px] rounded-[20px] bg-amber-600 active:bg-amber-800 border-1 border-white" onclick="AppendValue('*')">X</button>
        <button class="w-[80px] h-[60px] rounded-[20px] bg-amber-600 active:bg-amber-800 border-1 border-white" onclick="Backspace('')">โซ</button>
        <button class="w-[80px] h-[60px] rounded-[20px] bg-cyan-600 active:bg-cyan-800 border-1 border-yellow-800 " onclick="AppendValue('7')">7</button>
        <button class="w-[80px] h-[60px] rounded-[20px] bg-cyan-600 active:bg-cyan-800 border-1 border-yellow-800 " onclick="AppendValue('8')">8</button>
        <button class="w-[80px] h-[60px] rounded-[20px] bg-cyan-600 active:bg-cyan-800 border-1 border-yellow-800 " onclick="AppendValue('9')">9</button>
        <button class="w-[80px] h-[60px] rounded-[20px] bg-amber-600 active:bg-amber-800 border-1 border-white " onclick="AppendValue('-')">-</button>
        <button class="w-[80px] h-[60px] rounded-[20px] bg-cyan-600 active:bg-cyan-800 border-1 border-yellow-800 " onclick="AppendValue('4')">4</button>
        <button class="w-[80px] h-[60px] rounded-[20px] bg-cyan-600 active:bg-cyan-800 border-1 border-yellow-800 " onclick="AppendValue('5')">5</button>
        <button class="w-[80px] h-[60px] rounded-[20px] bg-cyan-600 active:bg-cyan-800 border-1 border-yellow-800 " onclick="AppendValue('6')">6</button>
        <button class="w-[80px] h-[60px] rounded-[20px] bg-amber-600 active:bg-amber-800 border-1 border-white " onclick="AppendValue('+')">+</button>
        <button class="w-[80px] h-[60px] rounded-[20px] bg-cyan-600 active:bg-cyan-800 border-1 border-yellow-800 " onclick="AppendValue('1')">1</button>
        <button class="w-[80px] h-[60px] rounded-[20px] bg-cyan-600 active:bg-cyan-800 border-1 border-yellow-800 " onclick="AppendValue('2')">2</button>
        <button class="w-[80px] h-[60px] rounded-[20px] bg-cyan-600 active:bg-cyan-800 border-1 border-yellow-800 " onclick="AppendValue('3')">3</button>
        <button class="w-[80px] h-[140px] row-span-2 rounded-[20px] bg-amber-600 active:bg-amber-800 border-1 border-white " onclick="calculate('')">=</button>
        <button class="w-[175px] h-[60px] col-span-2 rounded-[20px] bg-amber-600 active:bg-amber-800 border-1 border-white " onclick="AppendValue('0')">0</button>
        <button class="w-[80px] h-[60px] rounded-[20px] bg-amber-600 active:bg-amber-800 border-1 border-white " onclick="AppendValue('.')">.</button>
        </div>
    </div>
  </body>
</html>
